<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Where in the World?</title>
    <link rel="stylesheet" type="text/css" href="/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;400;600;700;900&display=swap"
      rel="stylesheet"
    />
  
  </head>
  <body>
    <div id="app">
      <div>
        <div class="header">
                    <div class="header__left">
                        <a href="#" class="header__left--link">Where in the World?</a>
                    </div>
                    <div class="header__right">
                        <a href="#" class="header__right--link"><span>&#9789;</span> Dark Mode</a>
                    </div>
                </div>
        </div>
      <div class="container">
        <div class="query-con">
            <div class="search">
              <form action="#" class="search__form">
                  <input type="text" class="search__field" placeholder="Search for a country">
              </form>
              
            </div>
            <div class="filter-con">
                <form class="filter" name="filter">
                    <fieldset>
                        
                        <p>
                            
                            <select name="filter" id="myList">
                                <option value="" disabled selected hidden>Filter In Region</option>
                                <option value="Africa" class="Africa">Africa</option>
                                <option value="Americas" class="Americas">Americas</option>
                                <option value="Asia" class="Asia">Asia</option>
                                <option value="Europe" class="Europe">Europe</option>
                                <option value="Oceania" class="Oceania">Oceenia</option>
                                
                            </select>
                        </p>
                    </fieldset>
                </form>
            </div>
          </div>
        <div class="country-container" style="cursor: pointer;">
        <!-- <div class="country">
            <img alt="Country Image" class="country__image">
            <div class="country__details">
            <h4 class="country__details--name"></h4>
            <p class="country__details--poulation"><span>Population:</span></p>
            <p class="country__details--region"><span>Region:</span></p>
            <p class="country__details--capital"><span>Capital:</span></p>
            </div>
           
        </div> -->
      </div>
        </div>
     
      
      <app-countries :countries="countries" :regions="regions"> </app-countries>
      <app-country></app-country>
      
    </div>
    <script type="text/javascript" src="/js/api.js"></script>
    <script type="text/javascript" src="/js/ui.js"></script>
    <script type="text/javascript" src="/js/script.js"></script>
  </body>
</html>
